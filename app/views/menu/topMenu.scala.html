@(active: String)

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Whist calculator</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        @if("Games".eq(active)) {<li class="active">} else {<li>}<a href="@controllers.routes.Application.index(None)">Games</a></li>
        @if("NewGame".eq(active)) {<li class="active">} else {<li>}<a href="@controllers.routes.GameController.newGame()">New game</a></li>
        @if("NewPlayer".eq(active)) {<li class="active">} else {<li>}<a href="@controllers.routes.PlayerController.player()">New player</a></li>
        @if("NewPlace".eq(active)) {<li class="active">} else {<li>}<a href="@controllers.routes.LocationController.location()">New place</a></li>
      </ul>

    </div><!--/.navbar-collapse -->
  </div>
</div>
